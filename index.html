<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- font link -->
    <link
      href="https://fonts.googleapis.com/css?family=Happy+Monkey&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      body {
        font-family: "Happy Monkey", cursive;
        display: relative;
        background-color: rgb(235, 231, 231);
      }
      button {
        font-size: 1.2em;
        background-color: honeydew;
        color: rgb(68, 5, 131);
        margin: 10px;
        margin-top: 15px;
        border-radius: 9px;
      }
    </style>
    <title>Giphy Time!</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div id="topic-buttons"></div>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-xs-12 col-md-9 col-lg-9 col-xl-9" id="gifs"></div>
        <div class="col-xs-12 col-md-3 col-lg-3 col-xl-3">
          <form>
            <div class="form-group">
              <label for="addTopic">This app helps you find your favorite animals gifs. <br> When your search results show on the screen they will be deactivated to avoid distractions.  If you would like to see the giphy all you have to do is click the image and it will run.  Click again to stop the animation. </label>
              <input
                type="text"
                class="form-control"
                id="addTopic"
                placeholder=""
              />
            </div>
            <button type="submit" id="submitButton">Magic Search</button>
          </form>
        </div>
      </div>
    </div>

    <!--jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="assets/app.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
